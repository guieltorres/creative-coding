<html>

<body>
    <canvas width="600" height="600"></canvas>

    <script>
        let canvas = document.querySelector('canvas');
        let context = canvas.getContext('2d');

        // context.fillRect(100, 100, 400, 400);
        // context.fillStyle = 'red';

        context.beginPath();
        context.lineWidth = 5;
        context.rect(100, 100, 400, 400)
        // context.stroke();

        context.beginPath();
        context.arc(300, 300, 100, 0, Math.PI * 2);
        context.lineWidth = 3;
        // context.stroke();

        const gravity = 9.81;
        let velocity = 0.0;
        let width = 60;
        let height = 60;
        let gap = 20;
        let x, y;

        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                x = 100 + (width + gap) * i;
                y = 100 + (height + gap) * j;

                context.beginPath();
                context.rect(x, y, width, height);
                context.stroke();

                if (Math.random() > 0.5) {
                    context.beginPath();
                    context.rect(x + 8, y + 8, width - 16, height - 16);
                    context.stroke();
                }
            }
        }
    </script>
</body>

</html>
